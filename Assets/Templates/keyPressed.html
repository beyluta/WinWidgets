<!DOCTYPE html>
<html>
<!-- The head is just copied from the digital clock.html to preserve style -->
<head>
  <meta name="applicationTitle" content="Last Key Pressed" />
  <meta name="windowSize" content="180 180" />
  <meta name="windowBorderRadius" content="10" />
  <meta name="previewSize" content="180 180" />
  <meta name="windowOpacity" content="200" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
</head>
<body>
  <div class="wrapper">
    <span id="key">W</span>
  </div>
</body>
</html>

<script>
  function onNativeKeyEvents(key) {
    if (key.eventType == "keyboardEvent") {
      //Getting the key code
      var code = parseInt(key.keycode);
      //Just input validation
      if (code >= 65 && code <= 90) {
        //Converting keycode to letter
        document.querySelector("#key").innerText = String.fromCharCode(
          parseInt(key.keycode)
        );
      }
    }
  }
</script>
